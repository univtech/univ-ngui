    <!-- 谷歌分析服务 -->
    <script>
        // 注意：这是GA跟踪代码片段的自定义版本。
        (function (i, s, o, g, r, a, m) {
            if (i.trustedTypes) {
                // Trusted类型可用时，把路径指定为TrustedScriptURL
                g = i.trustedTypes.createPolicy('aio#analytics', {
                    createScriptURL: function (s) {
                        return s;
                    }
                }).createScriptURL(g);
            }
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            ~i.name.indexOf('NG_DEFER_BOOTSTRAP') || // 不运行e2e测试时，只加载库
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>
    <!-- End Google Analytics -->

    <script>
        // 向谷歌分析服务报告致命错误
        window.onerror = function () {
            ga('send', 'exception', {exDescription: formatError.apply(null, arguments), exFatal: true});

            function formatError(msg, url, line, col, e) {
                var stack;
                msg = msg.replace(/^Error: /, '');
                if (e && e.stack) {
                    stack = e.stack
                        // 从堆栈跟踪中去掉开头的"Error: "
                        .replace(/^Error: /, '')
                        // 从堆栈跟踪中去掉消息
                        .replace(msg + '\n', '')
                        // 去掉开头的空格
                        .replace(/^ +/gm, '')
                        // 为frame去掉开头的"at "
                        .replace(/^at /gm, '')
                        // 用最后一个片段“filename:line:column”替换长URL
                        .replace(/(?: \(|@)http.+\/([^/)]+)\)?(?:\n|$)/gm, '@$1\n')
                        // 替换Edge中的"eval code"
                        .replace(/ *\(eval code(:\d+:\d+)\)(?:\n|$)/gm, '@???$1\n')
                } else {
                    line = line || '?';
                    col = col || '?';
                    stack = url + ':' + line + ':' + col;
                }
                return (msg + '\n' + stack).slice(0, 150);
            }
        };
    </script>
